{% extends "base.html" %}

{% block content %}

<div class="about">
    <div class ="banner" id ="banner_1"></div>
    <div id ="section_text">
<h3>Android Performance</h3>
   <form method = "POST" name="device_form" action ="/device/">
       <b>Enter Device Id:</b><br /> <input type = "text" name = "device" value =""/>
   <input type = "submit" value = "Search">
   </form>

</div>
    </div>

<script src="/static/jquery-latest.js"></script>
<script language="Javascript" src="http://gd.geobytes.com/gd?after=-1&variables=GeobytesCountry,GeobytesCity,GeobytesRegion,GeobytesLatitude,GeobytesLongitude">
    </script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<body onload="load()" onunload="GUnload()">
<div class ="label">
    <b>Device Map</b>
</div>
<div id="map" class="map"></div>

<script type="text/javascript">

   function load()
    {
     var mid = new google.maps.LatLng(0,0);
     var options = {
     zoom: 1,
     center: mid,
     mapTypeId: google.maps.MapTypeId.ROADMAP
     };

     map = new google.maps.Map(document.getElementById("map"),options);
  
         
      
      $.ajax({
                type: "GET",
                url: "/getCoordinates/",
                success: OnSuccess
            });            
   }
   
   function OnSuccess(data){
        coordstring = data.split("\n");
        for (var i=0; i<coordstring.length-1; i++){
            var coords = coordstring[i].split(",");
            var point = new google.maps.LatLng(parseFloat(coords[0]),parseFloat(coords[1]));
            var marker = new google.maps.Marker({
            position: point
            })
            if (coords[2]=="server"){
                marker.setIcon("http://gmaps-samples.googlecode.com/svn/trunk/markers/blue/blank.png");
            }
            else{
                marker.setIcon("http://gmaps-samples.googlecode.com/svn/trunk/markers/red/blank.png");
            }
        
            marker.setMap(map);

        }
   }

   function GUnload(){
      if (window.GUnloadApi)
      {
         GUnloadApi();
      }
   }
</script>
</body>


{% endblock %}
